<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Invio Email</title>
</head>
<body>

<script>
  // ⚠️ QUI INCOLLEREMO I DATI DAL BOT (step 3.3)
  const subject = "Preventivo antifurto | Mii-Alarm";
  const body = "Apri l'email...";

  const mailto = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

  window.location.href = mailto;
</script>

<p>Se l'email non si apre automaticamente, <a id="fallback" href="#">clicca qui</a>.</p>

<script>
  document.getElementById("fallback").href = mailto;
</script>

</body>
</html>
