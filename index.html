<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Invio Email</title>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);

  let subject = params.get("subject") || "Preventivo";
  let body = params.get("body") || "";

  // ðŸ”´ FIX CRITICO PER APPLE MAIL
  body = body.replace(/\n/g, "\r\n");

  const mailto = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

  window.location.href = mailto;
</script>

<p>
  Se lâ€™email non si apre automaticamente,
  <a id="fallback" href="#">clicca qui</a>.
</p>

<script>
  document.getElementById("fallback").href = mailto;
</script>

</body>
</html>
