<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invia Email</title>
  <script>
    const params = new URLSearchParams(window.location.search);

    const subject = params.get("subject") || "Preventivo antifurto | Mii-Alarm";
    const body = params.get("body") || "In allegato il preventivo.";

    const mailto =
      "mailto:?subject=" + encodeURIComponent(subject) +
      "&body=" + encodeURIComponent(body);

    window.location.href = mailto;
  </script>
</head>
<body>
  <p>Se lâ€™email non si apre automaticamente:</p>
  <a id="fallback">Clicca qui</a>

  <script>
    document.getElementById("fallback").href = mailto;
  </script>
</body>
</html>
