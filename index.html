<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Invio Email</title>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);

  const subject = params.get("subject") || "Preventivo";
  const body = params.get("body") || "";

  const mailto = `mailto:?subject=${subject}&body=${body}`;

  window.location.href = mailto;
</script>

<p>
  Se lâ€™email non si apre automaticamente,
  <a id="fallback" href="#">clicca qui</a>.
</p>

<script>
  document.getElementById("fallback").href = mailto;
</script>

</body>
</html>
